name: publish_action

on:
  workflow_dispatch:
  release:
    types: [published]

env:
  REGISTRY_IMAGE: ghcr.io/k8s-at-home/qbittorrent-scripts

jobs:
  check_tag:
    runs-on: ubuntu-20.04
    outputs:
      run_other_jobs: ${{ steps.check-tag.outputs.run_jobs }}
    steps:
      - name: check tag ${{ github.ref }}
        id: check-tag
        run: |
          if [[ "${{ github.ref }}" =~ refs\/tags\/v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            echo "::set-output name=run_jobs::true"
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "::set-output name=run_jobs::true"
          else
            echo "::set-output name=run_jobs::false"
          fi
  docker:
    runs-on: ubuntu-20.04
    needs: [check_tag]
    if: needs.check_tag.outputs.run_other_jobs == 'true'
    steps:
    - name: Get k8s-at-home token
      id: get-app-token
      uses: getsentry/action-github-app-token@v1
      with:
        app_id: ${{ secrets.K8S_AT_HOME_APP_ID }}
        private_key: ${{ secrets.K8S_AT_HOME_APP_PRIVATE_KEY }}
    
    - name: Checkout
      uses: actions/checkout@v2
      with:
        token: ${{ steps.get-app-token.outputs.token }}

    - name: Prepare
      id: prep
      run: |
        VERSION=edge
        if [[ $GITHUB_REF == refs/tags/v* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
        fi
        # v1.0.0
        TAGS="${REGISTRY_IMAGE}:${VERSION}"
        if [[ $VERSION =~ ^v[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}$ ]]; then
          # :v1.0.0,:latest
          TAGS="${TAGS},${REGISTRY_IMAGE}:latest"
        fi
        echo ::set-output name=tags::${TAGS}
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.event.repository.name }}
        restore-keys: |
          ${{ runner.os }}-buildx-${{ github.event.repository.name }}
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ secrets.GHCR_USERNAME }}
        password: ${{ secrets.GHCR_TOKEN }}

    - name: Build and Push
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        builder: ${{ steps.buildx.outputs.name }}
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.prep.outputs.tags }}
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache

    - name: Image digest
      run: echo ${{ steps.docker_build.outputs.digest }}
